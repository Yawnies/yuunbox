    <meta charset="UTF-8">

    <title>Yuun's Chatbox</title>

<body>
    <div class="main-container">
        <div class="wrapper">
            <div class="huge-title">
                <h1>Yuun's Chatbox</h1>
                <h4>better than discord!!</h4>
            </div>
            <div class="channel-buttons">
                <button class="chan-butt" id="general">#general</button>
                <button class="chan-butt" id="gaming">#gaming</button>
                <button class="chan-butt" id="music">#music</button>
                <button class="chan-butt" id="ow2">#ow2</button>
            </div>
            <div class="chat-window">

            </div>
            <div class="message-name-input">
                <form class="msg-input form-custom">
                    <label for="message">Message:</label>
                    <input type="text" id="message" placeholder="Type message here..." maxlength="500" required>
                    <button type="submit">send</button>
                </form>
                <form class="name-input form-custom">
                    <label for="message">Update your name:</label>
                    <input type="text" id="name" placeholder="Type name here..." maxlength="10" required>
                    <button type="submit">update</button>
                </form>
            </div>
            <div class="notification display-none">
                <p class="notif-paragraph">Name updated!</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
